<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Convert Date</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gregorian to Hebrew Date Converter</h1>
        
        <!-- Form to submit date -->
        <form action="/convertDate" method="get" class="mt-4">
            <div class="form-group">
                <label for="gregorianDate">Enter a Gregorian Date:</label>
                <input type="text" id="gregorianDate" name="gregorianDate" class="form-control" placeholder="YYYY-MM-DD" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Convert</button>
        </form>
    </div>

    <!-- Optional: Add Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
