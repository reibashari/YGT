<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Date Conversion Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Date Conversion Result</h1>
        
        <!-- Display the results -->
        <div class="mt-4">
            <p><strong>Gregorian Date:</strong> <span th:text="${gregorianDate}"></span></p>
            <p><strong>Hebrew Date:</strong> <span th:text="${hebrewDate}"></span></p>
        </div>

        <!-- Go back to form -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Convert Another Date</a>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
